<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">User Management</h1>
        <div id="userActions">
            <!-- Add User Form -->
            <div id="addUserForm" style="display: none;">
                <h4>Add User</h4>
                <!-- Add user form content here -->
            </div>
            <!-- Remove User Form -->
            <div id="removeUserForm">
                <h4>Remove User</h4>
                <form id="removeUserFormContent">
                    <div class="form-group">
                        <label for="removeUserId">User ID</label>
                        <input type="text" class="form-control" id="removeUserId" required>
                    </div>
                    <button id="removeUserSubmit" class="btn btn-danger btn-block">Remove User</button>
                </form>
            </div>
            <!-- Other forms -->
        </div>
        <div id="result" class="mt-4"></div>

        <a href="index.html" class="btn btn-primary mt-3">Home</a>

    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
