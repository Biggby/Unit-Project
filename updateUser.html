<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Update User</h1>
        <form id="updateUserForm">
            <div class="form-group">
                <label for="updateUserId">User ID</label>
                <input type="text" class="form-control" id="updateUserId" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="updateUserName">Name</label>
                <input type="text" class="form-control" id="updateUserName" placeholder="Enter Name" required>
            </div>
            <div class="form-group">
                <label for="updateUserAvatar">Avatar URL</label>
                <input type="text" class="form-control" id="updateUserAvatar" placeholder="Enter Avatar URL" required>
            </div>
            <button id="updateUserSubmit" class="btn btn-warning btn-block">Update User</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
