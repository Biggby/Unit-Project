<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Add User</h1>
        <form id="addUserForm">
            <div class="form-group">
                <label for="addUserName">Name</label>
                <input type="text" class="form-control" id="addUserName" placeholder="Enter User ID" required>
            </div>
            <div class="form-group">
                <label for="addUserAvatar">Avatar URL</label>
                <input type="text" class="form-control" id="addUserAvatar" placeholder="Enter Image URL" required>
            </div>
            <button id="addUserSubmit" class="btn btn-success btn-block">Add User</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
